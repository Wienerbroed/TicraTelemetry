<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Payload Usage</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    h1 {
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
    }

    .user-card {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #efefef;
    }

    pre {
      margin: 0;
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 12px;
      background: #f4f4f4;
      padding: 8px;
      border-radius: 4px;
      max-height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>

<h1>User Payload Usage</h1>

<label for="userSelect"><strong>Select User:</strong></label>
<select id="userSelect">
  <option value="">-- All Users --</option>
</select>

<div id="users"></div>

<script>
  let usersData = [];

  function formatPayload(value) {
    if (value === null) return 'null';

    if (typeof value === 'object') {
      return `<pre>${JSON.stringify(value, null, 2)}</pre>`;
    }

    if (typeof value === 'string') return `"${value}" (string)`;
    if (typeof value === 'number') return `${value} (number)`;
    if (typeof value === 'boolean') return `${value} (boolean)`;

    return String(value);
  }

  function renderUsers(filterUser = '') {
    const container = document.getElementById('users');
    container.innerHTML = '';

    usersData
      .filter(user => !filterUser || user.event_type === filterUser)
      .forEach(user => {
        const card = document.createElement('div');
        card.className = 'user-card';

        let html = `
          <h2>User: ${user.event_type}</h2>
          <table>
            <thead>
              <tr>
                <th>Payload</th>
                <th>Usage Count</th>
              </tr>
            </thead>
            <tbody>
        `;

        user.payloads.forEach(p => {
          html += `
            <tr>
              <td>${formatPayload(p.payload)}</td>
              <td>${p.count}</td>
            </tr>
          `;
        });

        html += `
            </tbody>
          </table>
        `;

        card.innerHTML = html;
        container.appendChild(card);
      });
  }

  async function loadData() {
    try {
      const response = await fetch('/userinteraction');
      usersData = await response.json();

      const select = document.getElementById('userSelect');

      usersData.forEach(user => {
        const option = document.createElement('option');
        option.value = user.event_type;
        option.textContent = user.event_type;
        select.appendChild(option);
      });

      select.addEventListener('change', e => {
        renderUsers(e.target.value);
      });

      renderUsers(); // show all users by default
    } catch (err) {
      console.error('Failed to load data', err);
    }
  }

  loadData();
</script>

</body>
</html>
