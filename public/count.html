<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Counter</title>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        /* Make chart half the size */
        #chartContainer {
            width: 50%;
            margin: auto;
        }
    </style>
</head>
<body>

    <h2>Event Types Count</h2>

    <!-- Dropdown to select individual event -->
    <label for="eventSelect">Select Event:</label>
    <select id="eventSelect">
        <option value="all">All Events</option>
    </select>

    <div id="chartContainer">
        <canvas id="eventChart"></canvas>
    </div>

    <script>
        let chartInstance;

        async function loadChart(selectedEvent = 'all') {
            const response = await fetch('/count');
            const data = await response.json();

            // Populate dropdown if not already
            const select = document.getElementById('eventSelect');
            if (select.options.length === 1) { // first load
                Object.keys(data).forEach(key => {
                    const option = document.createElement('option');
                    option.value = key;
                    option.textContent = key;
                    select.appendChild(option);
                });
            }

            let labels, values;

            if (selectedEvent === 'all') {
                labels = Object.keys(data);
                values = Object.values(data);
            } else {
                labels = [selectedEvent];
                values = [data[selectedEvent]];
            }

            const ctx = document.getElementById('eventChart').getContext('2d');

            // Destroy previous chart if exists
            if (chartInstance) {
                chartInstance.destroy();
            }

            chartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Number of Events',
                        data: values,
                        backgroundColor: [
                            '#4CAF50',
                            '#2196F3',
                            '#FFC107',
                            '#E91E63',
                            '#9C27B0'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Event listener for dropdown
        document.getElementById('eventSelect').addEventListener('change', (e) => {
            loadChart(e.target.value);
        });

        // Initial chart load
        loadChart();
    </script>

</body>
</html>
